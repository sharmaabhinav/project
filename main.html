<!DOCTYPE html>
  <html>
  <head>
    <title>My Project</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="font-awsome/font-awesome-4.7.0/css/font-awesome.css">
  </head>
  <body>

      <div class="row header">
        <div class="span4 offset1">
          <span class="font-black font-22">Hubstaff</span> <span class="font-grey font-22">Projects</span>
        </div>
        <div class="span4 offset8">
          <i class="fa fa-search fa-lg search" aria-hidden="true"></i>
          <i class="fa fa-bell-o fa-lg" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row action-bar">
        <div class="span4 offset1">
          placeholder
        </div>
        <div class="span4 offset2">
          placeholder
        </div>
        <div class="span4 offset2">
          placeholder
        </div>
      </div>
      <div class="row task-list-container">
        <div class="span3 offset1">
          <div class="task-list background-blue">
            <span class="task-list-label">Ideas/Tasks</span>
          </div>
          <div class="add-card">
            <input type="text" placeholder="Add a card" value="" class="js_add" data-ref="ideas">
          </div>
          <div id="ideas">
          </div>
        </div>
        <div class="span3  offset1">
          <div class="task-list background-orange">
            <span class="task-list-label">In Progress</span>
          </div>
          <div class="add-card">
            <input type="text" placeholder="Add a card" value="" class="js_add" data-ref="progress">
          </div>
          <div id="progress">
          </div>
        </div>
        <div class="span3  offset1">
          <div class="task-list background-dark-blue">
            <span class="task-list-label">Ready for Review</span>
          </div>
          <div class="add-card">
            <input type="text" placeholder="Add a card" value="" class="js_add" data-ref="review">
          </div>
          <div id="review">
          </div>
        </div>
        <div class="span3  offset1">
          <div class="task-list background-green">
            <span class="task-list-label">Approved</span>
          </div>
          <div class="add-card">
            <input type="text" placeholder="Add a card" value="" class="js_add" data-ref="approved">
          </div>
          <div id="approved">
          </div>
        </div>
      </div>
  </body>
</html>
